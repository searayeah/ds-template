[tool.poetry]
name = "ds-template"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
ipywidgets = "^8.1.2"
jupyterlab = "^4.1.5"
numpy = "^1.26.4"
pandas = "^2.2.1"

# do not add DVC to poetry, it is too slow
[tool.poetry.group.dev.dependencies]
# linting and formatting
pre-commit = "^3.6.2"
pyupgrade = "^3.15.1"
autoflake = "^2.3.1"
isort = "^5.13.2"
black = "^24.3.0"
flake8 = "^7.0.0"
flake8-bugbear = "^24.2.6"
flake8-pyproject = "^1.2.3"
nbqa = "^1.8.4"
bandit = { extras = ["toml"], version = "^1.7.8" }
# vscode highlighting
mypy = "^1.9.0"
pylint = "^3.1.0"
ruff = "^0.3.3"
# stubs for mypy type checking and code completions
pandas-stubs = "^2.2.1.240316"
types-pillow = "^10.2.0.20240311"
types-beautifulsoup4 = "^4.12.0.20240229"
types-tqdm = "^4.66.0.20240106"

[tool.autoflake]
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true
recursive = true
expand-star-imports = true
in-place = true

[tool.isort]
profile = "black"
line_length = 120
float_to_top = true

[tool.black]
line-length = 120
target-version = ["py39"]
# skip-string-normalization = true
# skip-magic-trailing-comma = true

[tool.flake8]
max-line-length = 120
extend-ignore = "E203" # Whitespace before ':' for black compatability

[tool.ruff]
target-version = "py39"
line-length = 120
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",      # documentation
    "ANN101", # annotationg self in class methods, will be deprecated
    "RUF012", # mutable class attributes type checking
    "ANN102", # annotationg cls in class methods, will be deprecated
    "COM812", # missing-trailing-comma
    "FA100",  # future-annotations
]

[tool.mypy]
python_version = "3.9"
strict = true
show_error_context = true
pretty = true
# ignore_missing_imports = true # ignore packages without type-checking

[tool.pylint]
py-version = "3.9"
max-line-length = 120
disable = [
    "C0116", # documentation
    "C0114", # documentation
    "C0115", # documentation
]

# [tool.bandit]
# exclude_dirs = []
# skips = ["B403", "B301"] # pickle files

# [tool.bandit.assert_used]
# skips = ['*_test.py', '*/test_*.py']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
