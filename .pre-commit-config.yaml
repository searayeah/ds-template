default_language_version:
  python: python3.12

repos:
  # all-in-one
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      # - id: double-quote-string-fixer
      - id: end-of-file-fixer
      # - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: [--remove]
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      # - id: no-commit-to-branch
      # - id: pretty-format-json
      #   args: [--autofix, --no-ensure-ascii, --no-sort-keys]
      - id: requirements-txt-fixer
      # - id: sort-simple-yaml
      - id: trailing-whitespace

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.29.3
    hooks:
      # - id: check-jsonschema
      #   files: ^.markdownlint.yaml$
      #   types: ["yaml"]
      #   types_or: []
      #   args:
      #     - "--schemafile"
      #     - >
      #       https://raw.githubusercontent.com/DavidAnson/markdownlint
      #       /main/schema/markdownlint-config-schema.json
      # - id: check-jsonschema
      #   files: ^pyproject.toml$
      #   types: ["toml"]
      #   types_or: []
      #   args:
      #     - "--schemafile"
      #     - https://json.schemastore.org/pyproject.json
      # - id: check-jsonschema
      #   files: ^.yamllint.yaml$
      #   types: ["yaml"]
      #   types_or: []
      #   args:
      #     - "--schemafile"
      #     - https://json.schemastore.org/yamllint.json
      # - id: check-jsonschema
      #   files: ^.pre-commit-config.yaml$
      #   types: ["yaml"]
      #   types_or: []
      #   args:
      #     - "--schemafile"
      #     - https://json.schemastore.org/pre-commit-config.json
      - id: check-metaschema
      - id: check-azure-pipelines
      - id: check-bamboo-spec
      - id: check-bitbucket-pipelines
      - id: check-buildkite
      - id: check-cloudbuild
      - id: check-dependabot
      - id: check-drone-ci
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-gitlab-ci
      - id: check-readthedocs
      - id: check-renovate
      - id: check-travis
      - id: check-woodpecker-ci

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  # tokens and secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.20.1
    hooks:
      - id: gitleaks

  # ini
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-ini
        args: [--autofix]

  # shell, bash
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.9.0-1
    hooks:
      - id: shfmt

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # json, yaml, markdown
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v3.1.0
  #   hooks:
  #     - id: prettier
  #       types_or: [json, yaml, markdown]

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]

  # markdown
  # this does not format file, it only fixes some errors
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
      - id: markdownlint-fix

  # yaml
  # use prettier instead, but can run it once to remove quotes and other stuff
  # - repo: https://github.com/lyz-code/yamlfix/
  #   rev: 1.16.0
  #   hooks:
  #     - id: yamlfix

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint

  # - repo: https://github.com/stackrox/kube-linter
  #   rev: v0.6.8
  #   hooks:
  #     - id: kube-linter

  # python
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus] # does not get values from pyproject.toml

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake

  - repo: https://github.com/MarcoGorelli/auto-walrus
    rev: 0.3.4
    hooks:
      - id: auto-walrus
        args: [--line-length, "90"]

  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-simplify
          - flake8-pyproject

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # jupyter notebooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.7
    hooks:
      - id: nbqa-check-ast
      - id: nbqa-pyupgrade
        args: [--py312-plus] # pyupgrade do not support pyproject.toml
      - id: nbqa-isort
      - id: nbqa-black
      - id: nbqa-flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-simplify
          - flake8-pyproject

  - repo: https://github.com/datarootsio/databooks
    rev: 1.3.10
    hooks:
      - id: databooks-meta

  # pyproject.toml
  # - repo: https://github.com/tox-dev/pyproject-fmt
  #   rev: 2.2.4
  #   hooks:
  #     - id: pyproject-fmt
  #       additional_dependencies: [tox>=4.9]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.20.2
    hooks:
      - id: validate-pyproject
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # docker
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.1b3
    hooks:
      - id: hadolint

